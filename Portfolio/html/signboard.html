<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signboard</title>
    <style>
        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>

        let canvas = document.getElementById('canvas');
        let cvs = canvas.getContext('2d');
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        

        function babble() {
            for (let i = 0; i < 101; i++) {
                let x = Math.floor(Math.random()*canvas.width);
                let y = Math.floor(Math.random()*canvas.height);
                let r = Math.floor(Math.random()*50);
                let color1 = Math.floor( 256* Math.random() );
                let color2 = Math.floor( 256* Math.random() );
                let color3 = Math.floor( 256* Math.random() );

                cvs.beginPath();
                cvs.arc(x, y, r, 0, Math.PI*2,);
                cvs.fillStyle = 'rgb(' + color1 + ',' + color2 + ',' + color3 + ')';
                cvs.fill();
                cvs.closePath();            
            }
        }

        function draw() {
            cvs.beginPath();
            cvs.font = "8vh serif";
            cvs.fillStyle = 'black';
            cvs.fillText("KTG-Portfolio", 10, canvas.height/2);
            cvs.closePath();
        }

        babble();
        draw();


    </script>
    
</body>
</html>
