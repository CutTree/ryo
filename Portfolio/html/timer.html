<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            max-width: 800px;
            margin: 0 auto;
        }

        .place{
            background-color: cadetblue;
            color:floralwhite ;
            text-align: center;
            width: 100%;
            height: 2rem;
            font-size: 1.6rem;
        }

    </style>

</head>
<body>
    <div class="place">
        <p>
            終了まで残り
            <span id="hour"></span>時間
            <span id="min"></span>分
            <span id="sec"></span>秒
        </p>
    </div>
    
    <script>

        function CountDown(){
            const start = new Date();
            const end = new Date(start.getFullYear(),start.getMonth(),start.getDate()+1);
            const differ = end.getTime() - start.getTime();

            const sec = Math.floor(differ / 1000) %60; //ミリ秒を秒に直す
            const min = Math.floor(differ / 1000 / 60) %60; //1時間=60分だから
            const hour = Math.floor(differ / 1000 / 60 / 60);

            document.getElementById('hour').textContent = String(hour).padStart(2,"0"); //一桁になった時0がつくように
            document.getElementById('min').textContent = String(min).padStart(2,"0");
            document.getElementById('sec').textContent = String(sec).padStart(2,"0");

            setTimeout(CountDown,1000);
        }

        CountDown();

    </script>
</body>
</html>
